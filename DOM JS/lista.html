<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="lista.js"></script>

    <title>Lista de Atividades</title>
</head>

<body>
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font size="11" color="black">
                        <strong>Lista de Atividades</strong>
                    </font>

                </div>
            </div>
        </div>
        <!-- <nav class="navbar fixed-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Lista de Atividades</a>
            </div>
        </nav> -->
    </header>

    <div class="container mt-3">
        <h2>Add Items</h2>

        <label id="lblsuccess" class="text-success" style="display: none;">
        </label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="text" class="form-control" id="item" data-form-input>
                </div>

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="button" class="btn btn-dark" id="submit" value="Submit" onclick="Submit()" button-submit>
                    <input type="button" class="btn btn-warning d-none" id="edit" value="Edit" onclick="Edit()" button-edit>
               
                </div>
            </div>
        </form>

        <h3 class="mt-4">Tasks</h3>

        <form id="addForm">
            <ul class="list-group" id="items" data-task> 
            </ul>      
        </form>
    </div>
</body>
